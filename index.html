<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Open Weather API</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="outer">
  <h1>Weather App</h1>
  <p>Need to check the weather of a city?  Write the name of the city in the box.</p>
  <div id="input">
    <label for="city" id="label">City name:</label>
    <input type ="text" id="city" placeholder="e.g. London" />
    <button onclick="getWeather()">Current Temp</button>
  </div>
  <div id="answer">
    <p id="weather"></p>
    <p id="temp"></p>
  </div>
  </div>
  
  
  
  <script src="script.js"></script>
</body>

</html>
